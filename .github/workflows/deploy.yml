name: Build and Deploy to Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run linter
      run: npm run lint
      
    - name: Build Next.js app
      run: npm run build
      
    - name: Create deployment archive
      run: |
        cd out
        tar -czf ../deployment.tar.gz .
        cd ..
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          # Tạo thư mục backup nếu cần
          if [ -d "/var/www/html" ]; then
            sudo cp -r /var/www/html /var/www/html.backup.$(date +%Y%m%d_%H%M%S) || true
          fi
          
          # Tạo thư mục nếu chưa tồn tại
          sudo mkdir -p /var/www/html
          
          # Xóa nội dung cũ
          sudo rm -rf /var/www/html/*
          
          # Copy file deployment
          sudo cp /tmp/deployment.tar.gz /var/www/html/
          
          # Giải nén
          cd /var/www/html
          sudo tar -xzf deployment.tar.gz
          
          # Xóa file tar
          sudo rm deployment.tar.gz
          
          # Set permissions
          sudo chown -R www-data:www-data /var/www/html
          sudo chmod -R 755 /var/www/html
          
          # Restart nginx nếu cần
          sudo systemctl reload nginx || true
          
    - name: Upload deployment files
      uses: actions/upload-artifact@v4
      with:
        name: deployment-files
        path: deployment.tar.gz
        
    - name: Cleanup
      run: rm -f deployment.tar.gz
